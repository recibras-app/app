{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <a class="btn btn-primary" href="/material/create" role="button">+ Adicionar Material</a>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">SKU</th>
          <th scope="col">MATERIAL</th>
          <th scope="col">VALOR</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for m in material %}
        <tr>
          <td>{{ m.sku }}</td>
          <td>{{ m.nome }}</td>
          <td>{{ '%0.2f' % m.valor|float }}</td>
          <td>
            <a href="/material/update/{{ m.id }}">Editar</a> |
            <a href="/material/delete/{{ m.id }}">Excluir</a>
          </td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
</div>
{% endblock main %}
