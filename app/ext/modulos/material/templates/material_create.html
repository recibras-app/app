{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <h4 id="createMaterial">Novo Matérial</h4>
  </div>
  <div>
    <form action="/material/create" method="post">
        <div class="mb-3">
          <label for="sku" class="form-label">SKU</label>
          <input type="text" class="form-control" name="sku" id="sku" placeholder="Digite o codigo do Material">
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do Matérial">
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor</label>
          <input type=number step=0.01 class="form-control" name="valor" id="valor" placeholder="Digite o valor do Matérial">
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">Cadastrar</button>
        </div>
      </form>
  </div>
</div>
{% endblock main %}
