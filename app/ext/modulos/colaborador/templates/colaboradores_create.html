{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <h4 id="createColaborador">Novo Colaborador</h4>
  </div>
  <div>
    <form action="/colaborador/create" method="post">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do Colaborador:">
      </div>
      <div class="mb-3">
        <label for="apelido" class="form-label">Apelido</label>
        <input type="text" class="form-control" name="apelido" id="apelido" placeholder="Digite o apelido do Colaborador:">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite o telefone do Colaborador:">
      </div>
      <div class="mb-3">
        <label for="lider" class="form-label">Lider</label><br>
        <input type="text" class="form-control" name="lider" id="lider" placeholder="Digite SIM ou NAO se Colaborador e um lider:">
      </div>
      <div class="col-12">
        <button class="btn btn-success" type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
{% endblock main %}
