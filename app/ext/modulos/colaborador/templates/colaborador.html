{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createColaborador">
      + Adicionar Colaborador
    </button>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Lider</th>
          <th scope="col">Apelido</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for c in colaborador %}
        <tr>
          <td>{{ c.lider }}</td>
          <td>{{ c.apelido }}</td>
          <td>{{ c.nome }}</td>
          <td>{{ c.telefone }}</td>
          <td>
            <a href="/update/{{ c.id }}">Editar</a> |
            <a href="/delete/{{ c.id }}">Excluir</a>
          </td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL CREATE -->
<div class="modal fade" id="createColaborador" tabindex="-1" aria-labelledby="createColaborador" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="createColaborador">Novo Colaborador</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <form action="/create" method="post">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do Colaborador:">
            </div>
            <div class="mb-3">
              <label for="apelido" class="form-label">Apelido</label>
              <input type="text" class="form-control" name="apelido" id="apelido" placeholder="Digite o apelido do Colaborador:">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="text" class="form-control" name="telefone" id="telefone" placeholder="Digite o telefone do Colaborador:">
            </div>
            <div class="mb-3">
              <label for="lider" class="form-label">Lider</label><br>
              <input type="text" class="form-control" name="lider" id="lider" placeholder="Digite SIM ou NAO se Colaborador e um lider:">
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MODAL CREATE -->


{% endblock main %}
