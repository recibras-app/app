{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <a class="btn btn-primary" href="/colaborador/create" role="button">+ Adicionar Colaborador</a>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Lider</th>
          <th scope="col">Apelido</th>
          <th scope="col">Nome</th>
          <th scope="col">Telefone</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for c in colaborador %}
        <tr>
          <td>{{ c.lider }}</td>
          <td>{{ c.apelido }}</td>
          <td>{{ c.nome }}</td>
          <td>{{ c.telefone }}</td>
          <td>
            <a href="/colaborador/update/{{ c.id }}">Editar</a> |
            <a href="/colaborador/delete/{{ c.id }}">Excluir</a>
          </td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
</div>
{% endblock main %}
