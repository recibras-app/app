{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createEquipe">
      + Adicionar Equipe
    </button>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">COR</th>
          <th scope="col">SKU</th>
          <th scope="col">LIDER</th>
          <th scope="col">MEMBROS</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for e in equipe %}
        <tr>
          <td><span class="badge" style="background-color:{{ e.cor }};">&nbsp;</span></td>
          <td>{{ e.sku }}</td>
          <td>{{ e.lider }}</td>
          <td>TOTAL MEMBROS</td>
          <td>
            <a href="/details_equipe/{{ e.id }}">Ver Detalhes</a> |
            <a href="/update_equipe/{{ e.id }}">Editar</a> |
            <a href="/delete_equipe/{{ e.id }}">Excluir</a>
          </td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL CREATE -->
<div class="modal fade" id="createEquipe" tabindex="-1" aria-labelledby="createEquipe" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="createEquipe">Nova Equipe</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <form action="/create_equipe" method="post">
            <div class="mb-3">
              <label for="sku" class="form-label">SKU</label>
              <input type="text" class="form-control" name="sku" id="sku" placeholder="Digite o codigo do Equipe">
            </div>
            <div class="mb-3">
              <label for="lider" class="form-label">Lider</label>
              <select class="form-select" aria-label="Selecione o Lider da Equipe" name="lider" id="lider">
                <option selected>Selecione o Lider da Equipe</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="cor" class="form-label">Cor</label>
              <input type="color" class="form-control form-control-color" name="cor" id="cor" title="Escolha a cor da Equipe">
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MODAL CREATE -->

{% endblock main %}
