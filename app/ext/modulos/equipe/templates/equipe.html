{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <a class="btn btn-primary" href="/equipe/create" role="button">+ Adicionar Equipe</a>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">COR</th>
          <th scope="col">SKU</th>
          <th scope="col">LIDER</th>
          <th scope="col">MEMBROS</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for e in equipe %}
        <tr>
          <td><span class="badge" style="background-color:{{ e.cor }};">&nbsp;</span></td>
          <td>{{ e.sku }}</td>
          <td>{{ e.colaborador_id }}</td>
          <td>TOTAL MEMBROS</td>
          <td>
            <a href="/equipe/detalhes/{{ e.id }}">Ver Detalhes</a> |
            <a href="/equipe/update/{{ e.id }}">Editar</a> |
            <a href="/equipe/delete/{{ e.id }}">Excluir</a>
          </td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
</div>
{% endblock main %}
