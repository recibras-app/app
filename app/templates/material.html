{% extends "base.html" %}

{% block main %}
<div class="container">
  <div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createMaterial">
      + Adicionar Material
    </button>
  </div>
  <div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">SKU</th>
          <th scope="col">MATERIAL</th>
          <th scope="col">VALOR</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        {% for m in material %}
        <tr>
          <td>{{ m.sku }}</td>
          <td>{{ m.nome }}</td>
          <td>{{ '%0.2f' % m.valor|float }}</td>
          <td>
            <a href="/update_material/{{ m.id }}">Editar</a> |
            <a href="/delete_material/{{ m.id }}">Excluir</a>
          </td>
        </tr>
        {% endfor %}  
      </tbody>
    </table>
  </div>
</div>

<!-- MODAL CREATE -->
<div class="modal fade" id="createMaterial" tabindex="-1" aria-labelledby="createMaterial" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="createMaterial">Novo Matérial</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
          <form action="/create_material" method="post">
            <div class="mb-3">
              <label for="sku" class="form-label">SKU</label>
              <input type="text" class="form-control" name="sku" id="sku" placeholder="Digite o codigo do Material">
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome do Matérial">
            </div>
            <div class="mb-3">
              <label for="valor" class="form-label">Valor</label>
              <input type=number step=0.01 class="form-control" name="valor" id="valor" placeholder="Digite o valor do Matérial">
            </div>
            <div class="col-12">
              <button class="btn btn-success" type="submit">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END MODAL CREATE -->


{% endblock main %}
